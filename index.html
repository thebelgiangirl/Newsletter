<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .container {
      max-width: 900px;
    }
    .btn-primary {
      background-color: #2563eb;
      transition: transform 0.1s ease-in-out;
    }
    .btn-primary:active {
      transform: scale(0.95);
    }
    .btn-secondary {
      background-color: #34d399;
    }
    .idea-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .idea-card:hover {
      background: #f1f5f9;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-8 bg-white shadow-2xl rounded-xl">
    <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">ðŸ“° Newsletter Generator</h1>
    
    <div class="space-y-4">
      <input type="text" id="topic" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter topic (e.g., Customer journey)">
      <input type="text" id="audience" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Target audience (e.g., Marketing Agency)">
      <input type="text" id="cta" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Call-to-action (e.g., Book a call now)">
      
      <select id="tone" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <option value="pro">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
      </select>
      
      <button onclick="generateIdeas()" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition">âœ¨ Generate Ideas</button>
    </div>

    <div id="ideas-container" class="mt-6"></div>
    
    <div id="email-container" class="hidden mt-6 p-6 bg-gray-50 border rounded-lg shadow">
      <h3 class="text-lg font-semibold">ðŸ“© Final Email:</h3>
      <div id="email-content" class="mt-2 text-sm"></div>
      <button id="copy-btn" onclick="copyEmail()" class="mt-4 w-full btn-secondary text-white py-2 rounded-lg shadow-md hover:bg-green-700 transition">ðŸ“‹ Copy Email</button>
    </div>
  </div>

  <script>
    const WEBHOOKS = {
        generate: 'https://n8n-e2tg.onrender.com/webhook/input-newsletter',
        select: 'https://n8n-e2tg.onrender.com/webhook/select-idea-newsletter'
    };

    let storedData = {};

    async function generateIdeas() {
        storedData = {
            topic: document.getElementById('topic').value,
            audience: document.getElementById('audience').value,
            tone: document.getElementById('tone').value,
            cta: document.getElementById('cta').value
        };

        try {
            const response = await fetch(WEBHOOKS.generate, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(storedData)
            });

            if (!response.ok) throw new Error(`Server error: ${response.status} ${response.statusText}`);

            const data = await response.json();
            const ideas = data[0]?.output || [];
            showIdeas(ideas);
        } catch (error) {
            console.error('Error:', error);
            alert('Error generating ideas.');
        }
    }

    function showIdeas(ideas) {
        const container = document.getElementById('ideas-container');
        container.innerHTML = `<h2 class="text-lg font-semibold mb-2">ðŸ‘‡ Click on an idea:</h2>`;
        
        if (!ideas.length) {
            container.innerHTML += `<p class="text-gray-500">No ideas generated. Try again!</p>`;
            return;
        }

        ideas.forEach((idea, index) => {
            const div = document.createElement('div');
            div.className = "idea-card";
            div.innerHTML = `
                <strong>Option ${index + 1}:</strong><br>
                ${idea.title || 'Untitled Idea'}<br>
                <small class="text-gray-500">${idea.description || 'No description available'}</small>
            `;
            div.onclick = () => selectIdea(idea);
            container.appendChild(div);
        });
    }

    async function selectIdea(selectedIdea) {
        try {
            const response = await fetch(WEBHOOKS.select, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    selected: selectedIdea,
                    tone: storedData.tone, 
                    audience: storedData.audience, 
                    cta: storedData.cta
                })
            });

            if (!response.ok) throw new Error(`Server error: ${response.status} ${response.statusText}`);

            const data = await response.json();
            if (!data.html) throw new Error("Invalid response from server. No HTML content.");

            document.getElementById('email-content').innerHTML = data.html;
            document.getElementById('email-container').classList.remove('hidden');
        } catch (error) {
            console.error('Error:', error);
            alert(`Failed to process selection: ${error.message}`);
        }
    }

    function copyEmail() {
        const emailText = document.getElementById('email-content').innerText;
        navigator.clipboard.writeText(emailText)
            .then(() => alert("Email copied to clipboard!"))
            .catch(err => console.error("Copy failed:", err));
    }
  </script>
</body>
</html>
