<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
  <style>
    /* Ensure consistent width */
    .container-width {
      width: 100%;
      max-width: 896px; /* equivalent to max-w-4xl */
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Preserve layout stability */
    #email-container {
      min-height: 300px;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    /* Prevent layout shifts */
    .hidden-content {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
  <div class="container-width my-10 px-4 sm:px-8">
    <!-- Header Section -->
    <div class="text-center mb-12 animate-fade-in">
      <h1 class="text-4xl font-bold text-indigo-900 mb-2">âœ¨ Newsletter Generator</h1>
      <p class="text-gray-600">Create engaging newsletters in seconds</p>
    </div>
    
    <!-- Main Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 w-full" id="main-card">
      <div class="grid gap-6 md:grid-cols-2">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Topic</label>
          <input type="text" id="topic" class="w-full border rounded-xl p-3" placeholder="e.g., Customer journey">
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Target Audience</label>
          <input type="text" id="audience" class="w-full border rounded-xl p-3" placeholder="e.g., Marketing Agency">
        </div>
      </div>
      <button onclick="generateIdeas()" class="w-full mt-8 bg-indigo-600 text-white py-3 rounded-xl">Generate Ideas</button>
    </div>
    
    <!-- Ideas Container -->
    <div id="ideas-container" class="w-full"></div>
    
    <!-- Email Result Container -->
    <div id="email-container" class="hidden-content w-full">
      <div class="bg-white rounded-2xl shadow-xl p-8 w-full">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-semibold text-indigo-900">ðŸ“© Your Newsletter</h3>
          <button id="copy-btn" onclick="copyEmail()" class="bg-green-500 text-white px-4 py-2 rounded-lg">Copy to Clipboard</button>
        </div>
        <div id="email-content" class="p-6 bg-gray-50 rounded-xl text-base"></div>
      </div>
    </div>
  </div>
  
  <script>
    async function generateIdeas() {
        const emailContainer = document.getElementById('email-container');
        emailContainer.classList.remove('hidden-content');
        emailContainer.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
