<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
    </style>
</head>
<body>
    <h1>ðŸ“° Newsletter Generator</h1>
    
    <div class="input-group">
        <input type="text" id="topic" placeholder="Topic (e.g., FBI Nutrition)">
    </div>
    
    <div class="input-group">
        <input type="text" id="audience" placeholder="Audience (e.g., FBI Agents)">
    </div>
    
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
        </select>
    </div>
    
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">âœ¨ Generate Ideas</button>
    
    <div id="ideas-container"></div>

    <script>
        // MAGIC ADDRESSES
        const WEBHOOKS = {
            generate: 'https://n8n-e2tg.onrender.com/webhook-test/input-newsletter',
            select: 'https://n8n-e2tg.onrender.com/webhook-test/select-idea-newsletter'
        };

        async function generateIdeas() {
            // Collect user inputs
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                // Ask n8n for ideas
                const response = await fetch(WEBHOOKS.generate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    mode: 'cors', // ðŸ‘ˆ MAGIC WORDS TO BYPASS SECURITY
                    credentials: 'include' // ðŸ‘ˆ ANOTHER MAGIC WORD
                });

                // Get ideas list
                const ideas = await response.json();
                console.log('Ideas from n8n:', ideas);
                
                // Show buttons
                showIdeas(ideas);
            } catch (error) {
                alert("Oops! Couldn't get ideas. Check console!");
                console.error(error);
            }
        }

        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>ðŸ‘‡ Click your favorite:</h2>';
            
            // Create button for each idea
            ideas.forEach((idea, index) => {
                const btn = document.createElement('button');
                btn.className = 'idea-btn';
                btn.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title}<br>
                    <small>${idea.description}</small>
                `;
                
                // When clicked...
                btn.onclick = async () => {
                    try {
                        // Tell n8n which idea was picked
                        await fetch(WEBHOOKS.select, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ selected: idea }),
                            mode: 'cors', // ðŸ‘ˆ MAGIC WORDS AGAIN
                            credentials: 'include' // ðŸ‘ˆ AND HERE
                        });
                        alert('âœ… Got it! Making your newsletter now...');
                    } catch (error) {
                        alert("Oops! Couldn't save selection.");
                        console.error(error);
                    }
                };
                
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
