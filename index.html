<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Idea Selector</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
    </style>
</head>
<body>
    <h1>ðŸ“° Newsletter Generator</h1>
    
    <div class="input-group">
        <input type="text" id="topic" placeholder="Enter topic (e.g., Digital Marketing)">
    </div>
    
    <div class="input-group">
        <input type="text" id="audience" placeholder="Target audience (e.g., Small businesses)">
    </div>
    
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional Tone</option>
            <option value="casual">Casual Tone</option>
            <option value="friendly">Friendly Tone</option>
        </select>
    </div>
    
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">âœ¨ Generate Ideas</button>
    
    <div id="ideas-container"></div>

    <script>
        async function generateIdeas() {
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                // Step 1: Send to your FIRST webhook (idea generation)
                const response = await fetch('https://YOUR_N8N_SERVER.COM/webhook/1aa6b4d0-9472-4e72-8389-5756f34716f4', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const ideas = await response.json();
                showIdeas(ideas);
            } catch (error) {
                alert('Oops! Something went wrong. Check console for details.');
                console.error(error);
            }
        }

        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>ðŸ‘‡ Click your favorite idea:</h2>';
            
            ideas.forEach((idea, index) => {
                const button = document.createElement('button');
                button.className = 'idea-btn';
                button.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title}<br>
                    <small>${idea.description}</small>
                `;
                
                // Step 2: When clicked, send to SECOND webhook (selection)
                button.onclick = async () => {
                    try {
                        await fetch('https://YOUR_N8N_SERVER.COM/webhook/selection-endpoint', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ selectedTitle: idea.title })
                        });
                        alert('âœ… Selection sent! Your newsletter is being created...');
                    } catch (error) {
                        alert('Error sending selection!');
                        console.error(error);
                    }
                };
                
                container.appendChild(button);
            });
        }
    </script>
</body>
</html>
