<!DOCTYPE html>
<html lang="en">
<head>

  <title>Newsletter Generator</title>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .spinner {
      animation: spin 1s linear infinite;

      background-position: right 1rem center;
      background-repeat: no-repeat;
      background-size: 1.5em;
    }
    .ideas-transition {
      transition: all 0.3s ease-in-out;
      max-height: 1000px;
      overflow: hidden;
    }
    .ideas-hidden {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="max-w-2xl mx-auto my-10 p-6 bg-white shadow-lg rounded-xl relative">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“° Newsletter Generator</h1>
    
    <div class="space-y-4">
      <input type="text" id="topic" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter topic (e.g., Customer journey)">
      <input type="text" id="audience" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Target audience (e.g., Marketing Agency)">
      <input type="text" id="cta" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Call-to-action (e.g., Book a call now)">
      
      <select id="tone" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 appearance-none custom-select bg-white">
        <option value="pro">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>

            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Generating...
        </span>
      </button>
    </div>

    <div id="ideas-container" class="ideas-transition mt-6">
      <div class="text-center py-4 hidden" id="ideas-loading">
        <svg class="spinner inline-block h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-gray-600 mt-2">Crafting brilliant ideas...</p>
      </div>
    </div>
    
    <div id="email-container" class="hidden mt-6 p-4 bg-gray-50 border rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">ðŸ“© Final Email:</h3>
        <button onclick="toggleIdeas()" class="p-2 hover:bg-gray-200 rounded-lg transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
      </div>
      <div id="email-content" class="mt-2 text-sm"></div>

    </div>
  </div>

</body>
</html>
