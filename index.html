<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Idea Selector</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
    </style>
</head>
<body>
    <h1>ðŸ“° Newsletter Generator</h1>
    
    <div class="input-group">
        <input type="text" id="topic" placeholder="Enter topic (e.g., Digital Marketing)">
    </div>
    
    <div class="input-group">
        <input type="text" id="audience" placeholder="Target audience (e.g., Small businesses)">
    </div>
    
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional Tone</option>
            <option value="casual">Casual Tone</option>
            <option value="friendly">Friendly Tone</option>
        </select>
    </div>
    
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">âœ¨ Generate Ideas</button>
    
    <div id="ideas-container"></div>

    <script>
        async function generateIdeas() {
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                // Replace with your FIRST webhook URL
                const response = await fetch('https://n8n-e2tg.onrender.com/webhook-test/input-newsletter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const responseData = await response.json();
                console.log('Full response:', responseData); // Debug log

                // Extract ideas array from n8n response
                const ideas = responseData?.output || responseData?.data || responseData;
                
                if (!Array.isArray(ideas)) {
                    throw new Error('Server returned unexpected format. Expected array of ideas.');
                }

                showIdeas(ideas);
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>ðŸ‘‡ Click your favorite idea:</h2>';
            
            if (!ideas || ideas.length === 0) {
                container.innerHTML += '<p>No ideas generated. Try different inputs!</p>';
                return;
            }

            ideas.forEach((idea, index) => {
                const button = document.createElement('button');
                button.className = 'idea-btn';
                button.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title || 'Untitled Idea'}<br>
                    <small>${idea.description || 'No description available'}</small>
                `;
                
                button.onclick = async () => {
                    try {
                        // Replace with your SECOND webhook URL
                        const response = await fetch('https://n8n-e2tg.onrender.com/webhook-test/select-idea-newsletter', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                selectedTitle: idea.title,
                                fullIdea: idea
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        alert('ðŸŽ‰ Selection received! Continuing workflow...');
                    } catch (error) {
                        console.error('Selection error:', error);
                        alert('Failed to save selection: ' + error.message);
                    }
                };
                
                container.appendChild(button);
            });
        }
    </script>
</body>
</html>
