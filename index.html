<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Generator</title>
    <style>
        /* Keep existing styles */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
    </style>
</head>
<body>
    <!-- Keep existing HTML structure -->
    <h1>ðŸ“° Newsletter Generator</h1>
    <div class="input-group">
        <input type="text" id="topic" placeholder="Enter topic (e.g., Digital Marketing)">
    </div>
    <div class="input-group">
        <input type="text" id="audience" placeholder="Target audience (e.g., Small businesses)">
    </div>
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
        </select>
    </div>
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">âœ¨ Generate Ideas</button>
    <div id="ideas-container"></div>

    <script>
        // ================ UPDATED CORS HANDLING ================
        const WEBHOOKS = {
            generate: 'https://n8n-e2tg.onrender.com/webhook-test/input-newsletter',
            select: 'https://n8n-e2tg.onrender.com/webhook-test/select-idea-newsletter'
        };

        async function generateIdeas() {
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                const response = await fetch(WEBHOOKS.generate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server returned non-JSON response: ${text.slice(0, 100)}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                // Handle Split Out node format
                const ideas = Array.isArray(data) ? data : 
                            data?.output ? [data.output] : 
                            data?.data ? data.data : 
                            [data];

                showIdeas(ideas);
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}\n\nPossible solutions:\n1. Refresh the page\n2. Check n8n workflow\n3. Try different inputs`);
            }
        }

        function showIdeas(ideas) {
            /* Keep existing showIdeas function */
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>ðŸ‘‡ Click your favorite idea:</h2>';
            
            if (!ideas.length) {
                container.innerHTML = '<p>No ideas generated. Try different inputs!</p>';
                return;
            }

            ideas.forEach((idea, index) => {
                const btn = document.createElement('button');
                btn.className = 'idea-btn';
                btn.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title}<br>
                    <small>${idea.description}</small>
                `;
                
                btn.onclick = async () => {
                    try {
                        const response = await fetch(WEBHOOKS.select, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                selected: idea,
                                inputs: {
                                    topic: document.getElementById('topic').value,
                                    audience: document.getElementById('audience').value,
                                    tone: document.getElementById('tone').value
                                }
                            })
                        });
                        
                        const responseText = await response.text();
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${responseText}`);
                        }
                        
                        alert('ðŸŽ‰ Selection received! Workflow continues...');
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Selection error: ' + error.message);
                    }
                };
                
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
