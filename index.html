<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto my-10 p-8 bg-white shadow-lg rounded-xl">
    <h1 class="text-3xl font-bold text-center mb-6">üì∞ Newsletter Generator</h1>
    
    <div class="space-y-4">
      <input type="text" id="topic" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter topic (e.g., Customer journey)">
      <input type="text" id="audience" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Target audience (e.g., Marketing Agency)">
      <input type="text" id="cta" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Call-to-action (e.g., Book a call now)">
      
      <select id="tone" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <option value="pro">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
      </select>
      
      <button id="generate-btn" onclick="generateIdeas()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition active:scale-95">‚ú® Generate Ideas</button>
    </div>

    <div id="ideas-container" class="mt-6 space-y-2"></div>
    
    <div id="email-container" class="hidden mt-6 p-4 bg-gray-50 border rounded-lg">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">üì© Final Email:</h3>
        <button onclick="toggleIdeas()" class="text-blue-600 hover:underline">üîΩ Show/Hide Ideas</button>
      </div>
      <div id="email-content" class="mt-2 text-sm"></div>
      <button id="copy-btn" onclick="copyEmail()" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg transition">üìã Copy Email</button>
    </div>
  </div>

  <script>
    const WEBHOOKS = {
        generate: 'https://n8n-e2tg.onrender.com/webhook/input-newsletter',
        select: 'https://n8n-e2tg.onrender.com/webhook/select-idea-newsletter'
    };

    let storedData = {}; 

    async function generateIdeas() {
        const generateBtn = document.getElementById('generate-btn');
        generateBtn.disabled = true;
        generateBtn.innerHTML = '‚è≥ Generating...';
        
        storedData = {
            topic: document.getElementById('topic').value,
            audience: document.getElementById('audience').value,
            tone: document.getElementById('tone').value,
            cta: document.getElementById('cta').value 
        };

        try {
            const response = await fetch(WEBHOOKS.generate, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(storedData)
            });

            if (!response.ok) throw new Error(`Server error: ${response.status} ${response.statusText}`);

            const data = await response.json();
            const ideas = data[0]?.output || [];
            showIdeas(ideas);
        } catch (error) {
            console.error('Error:', error);
            alert('Error generating ideas.');
        } finally {
            generateBtn.disabled = false;
            generateBtn.innerHTML = '‚ú® Generate Ideas';
        }
    }

    function showIdeas(ideas) {
        const container = document.getElementById('ideas-container');
        container.innerHTML = `<h2 class="text-lg font-semibold">üëá Click on an idea:</h2>`;
        
        if (!ideas?.length) {
            container.innerHTML += `<p class="text-gray-500">No ideas generated. Try again!</p>`;
            return;
        }

        ideas.forEach((idea, index) => {
            const btn = document.createElement('button');
            btn.className = "block w-full text-left p-4 my-2 border rounded-lg bg-white shadow hover:bg-blue-50 transition";
            btn.innerHTML = `
                <strong>Option ${index + 1}:</strong><br>
                ${idea.title || 'Untitled Idea'}<br>
                <small class="text-gray-500">${idea.description || 'No description available'}</small>
            `;
            btn.onclick = () => selectIdea(idea);
            container.appendChild(btn);
        });
    }

    async function selectIdea(selectedIdea) {
        try {
            const response = await fetch(WEBHOOKS.select, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    selected: selectedIdea,
                    tone: storedData.tone, 
                    audience: storedData.audience, 
                    cta: storedData.cta 
                })
            });

            if (!response.ok) throw new Error(`Server error: ${response.status} ${response.statusText}`);

            const data = await response.json();
            if (!data.html) throw new Error("Invalid response from server. No HTML content.");

            document.getElementById('email-content').innerHTML = data.html;
            document.getElementById('email-container').classList.remove('hidden');
        } catch (error) {
            console.error('Error:', error);
            alert(`Failed to process selection: ${error.message}`);
        }
    }

    function copyEmail() {
        const emailText = document.getElementById('email-content').innerText;
        navigator.clipboard.writeText(emailText)
            .then(() => alert("Email copied to clipboard!"))
            .catch(err => console.error("Copy failed:", err));
    }

    function toggleIdeas() {
        const container = document.getElementById('ideas-container');
        container.classList.toggle('hidden');
    }
  </script>
</body>
</html>
