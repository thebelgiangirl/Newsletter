<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
    </style>
</head>
<body>
    <h1>üì∞ Newsletter Generator</h1>
    
    <div class="input-group">
        <input type="text" id="topic" placeholder="Enter topic (e.g., AI Marketing)">
    </div>
    
    <div class="input-group">
        <input type="text" id="audience" placeholder="Target audience (e.g., Startups)">
    </div>
    
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
        </select>
    </div>
    
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">‚ú® Generate Ideas</button>
    
    <div id="ideas-container"></div>

    <script>
        // ============== YOUR WEBHOOK URLs ==============
        const WEBHOOKS = {
            generate: 'https://n8n-e2tg.onrender.com/webhook-test/input-newsletter',
            select: 'https://n8n-e2tg.onrender.com/webhook-test/select-idea-newsletter'
        };

        async function generateIdeas() {
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                // Step 1: Get ideas from n8n
                const response = await fetch(WEBHOOKS.generate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Step 2: Handle response format
                const data = await response.json();
                console.log('n8n Response:', data);
                
                // Ensure we always get an array
                const ideas = Array.isArray(data) ? data : 
                            data?.output ? data.output :
                            data?.data ? data.data : 
                            [data];

                // Step 3: Show buttons
                showIdeas(ideas);
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}\n\nCheck console for details`);
            }
        }

        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>üëá Click your favorite idea:</h2>';
            
            if (!ideas || ideas.length === 0) {
                container.innerHTML = '<p>‚ùå No ideas generated. Try different inputs!</p>';
                return;
            }

            // Create buttons for ALL ideas
            ideas.forEach((idea, index) => {
                const btn = document.createElement('button');
                btn.className = 'idea-btn';
                btn.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title}<br>
                    <small>${idea.description}</small>
                `;
                
                // Handle selection
                btn.onclick = async () => {
                    try {
                        const response = await fetch(WEBHOOKS.select, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                selectedIdea: idea,
                                allOptions: ideas // Send all ideas for reference
                            })
                        });
                        
                        alert('‚úÖ Selection saved! Continuing workflow...');
                    } catch (error) {
                        console.error('Selection Error:', error);
                        alert('Failed to save selection');
                    }
                };
                
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
