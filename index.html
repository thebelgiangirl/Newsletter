<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
  <style>
    .container-width {
      width: 100%;
      max-width: 896px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Enhanced email content constraints */
    #email-content {
      font-family: inherit !important;
      width: 100% !important;
      max-width: 100% !important;
      overflow-x: hidden !important;
    }
    #email-content * {
      max-width: 100% !important;
      box-sizing: border-box !important;
      margin-left: 0 !important;
      margin-right: 0 !important;
      overflow-wrap: break-word !important;
    }
    #email-content p {
      margin-bottom: 1rem !important;
      line-height: 1.6 !important;
      color: #374151 !important;
    }
    #email-content h1, #email-content h2, #email-content h3 {
      color: #1e1b4b !important;
      font-weight: 600 !important;
      margin-top: 1.5rem !important;
      margin-bottom: 1rem !important;
    }
    #email-content ul, #email-content ol {
      margin-left: 1.5rem !important;
      margin-bottom: 1rem !important;
    }
    #email-content li {
      margin-bottom: 0.5rem !important;
    }
    #email-content a {
      color: #4f46e5 !important;
      text-decoration: underline !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
  <div class="container-width my-10 px-4 sm:px-8">
    <!-- Header Section -->
    <div class="text-center mb-12 animate-fade-in">
      <h1 class="text-4xl font-bold text-indigo-900 mb-2">‚ú® Newsletter Generator</h1>
      <p class="text-gray-600">Create engaging newsletters in seconds</p>
    </div>
    
    <!-- Main Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 w-full">
      <div class="grid gap-6 md:grid-cols-2">
        <!-- Topic Input -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Topic</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">üìù</span>
            <input 
              type="text" 
              id="topic" 
              class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="e.g., Customer journey">
          </div>
        </div>

        <!-- Audience Input -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Target Audience</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">üë•</span>
            <input 
              type="text" 
              id="audience" 
              class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="e.g., Marketing Agency">
          </div>
        </div>

        <!-- CTA Input -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Call-to-Action</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">üéØ</span>
            <input 
              type="text" 
              id="cta" 
              class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
              placeholder="e.g., Book a call now">
          </div>
        </div>

        <!-- Tone Selector -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Tone of Voice</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">üé≠</span>
            <select 
              id="tone" 
              class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition appearance-none bg-white">
              <option value="pro">Professional</option>
              <option value="casual">Casual</option>
              <option value="friendly">Friendly</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Generate Button -->
      <button 
        onclick="generateIdeas()" 
        class="w-full mt-8 bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 flex items-center justify-center space-x-2">
        <span class="text-xl">‚ú®</span>
        <span>Generate Ideas</span>
      </button>
    </div>

    <!-- Ideas Container -->
    <div id="ideas-container" class="space-y-4 w-full"></div>
    
    <!-- Email Result Container -->
    <div id="email-container" class="hidden mt-8 w-full">
      <div class="bg-white rounded-2xl shadow-xl p-8 w-full">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-semibold text-indigo-900">üì© Your Newsletter</h3>
          <button 
            id="copy-btn" 
            onclick="copyEmail()" 
            class="text-sm bg-indigo-500 text-white px-4 py-2 rounded-lg">Copy HTML</button>
        </div>
        <div id="email-content" class="text-gray-900 text-sm"></div>
      </div>
    </div>
  </div>

  <script>
    const WEBHOOKS = {
      generate: 'https://newsletter-generator.maryamhmdaoui.workers.dev/'
    };

    async function generateIdeas() {
      const generateButton = event.target;
      generateButton.disabled = true;
      generateButton.innerHTML = '<span class="animate-spin">üîÑ</span> Generating...';

      const storedData = {
        topic: document.getElementById('topic').value,
        audience: document.getElementById('audience').value,
        tone: document.getElementById('tone').value,
        cta: document.getElementById('cta').value
      };

      try {
        const response = await fetch(WEBHOOKS.generate, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(storedData)
        });

        if (!response.ok) {
          if (response.status === 429) {
            const data = await response.json();
            alert(data.message || 'You have reached the limit of uses. Please contact us for full access.');
            return;
          }
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const ideas = data[0]?.output || [];
        showIdeas(ideas);
      } catch (error) {
        console.error('Error:', error);
        alert('Error generating ideas. Please try again.');
      } finally {
        generateButton.disabled = false;
        generateButton.innerHTML = '<span class="text-xl">‚ú®</span><span>Generate Ideas</span>';
      }
    }

    function showIdeas(ideas) {
      const container = document.getElementById('ideas-container');
      container.innerHTML = '';

      ideas.forEach(idea => {
        const ideaEl = document.createElement('div');
        ideaEl.classList.add('bg-gray-100', 'p-4', 'rounded-lg', 'shadow-md');
        ideaEl.innerHTML = `<p>${idea}</p>`;
        container.appendChild(ideaEl);
      });
    }
  </script>
</body>
</html>
