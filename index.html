<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Idea Selector</title>
    <style>
        /* Keep the same CSS styles as before */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
    </style>
</head>
<body>
    <h1>ðŸ“° Newsletter Generator</h1>
    
    <!-- Input fields remain the same -->
    <div class="input-group">
        <input type="text" id="topic" placeholder="Enter topic (e.g., Digital Marketing)">
    </div>
    <div class="input-group">
        <input type="text" id="audience" placeholder="Target audience (e.g., Small businesses)">
    </div>
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional Tone</option>
            <option value="casual">Casual Tone</option>
            <option value="friendly">Friendly Tone</option>
        </select>
    </div>
    
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">âœ¨ Generate Ideas</button>
    
    <div id="ideas-container"></div>

    <script>
        const GENERATE_WEBHOOK = 'https://n8n-e2tg.onrender.com/webhook-test/input-newsletter';
        const SELECTION_WEBHOOK = 'https://n8n-e2tg.onrender.com/webhook-test/select-idea-newsletter';

        async function generateIdeas() {
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                const response = await fetch(GENERATE_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const responseData = await response.json();
                console.log('DEBUG - Raw Response:', responseData);

                // NEW: Properly handle n8n's nested response format
                const ideas = extractIdeasFromResponse(responseData);
                
                if (!Array.isArray(ideas)) {
                    throw new Error(`Server returned unexpected format. Received: ${JSON.stringify(ideas)}`);
                }

                showIdeas(ideas);
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        // NEW: Special function to handle n8n's response structure
        function extractIdeasFromResponse(responseData) {
            // Try different possible response formats
            return responseData?.data?.[0]?.json?.output ||  // Common n8n format
                   responseData?.output ||                   // Direct output
                   responseData?.data ||                     // Array format
                   responseData;                             // Fallback
        }

        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>ðŸ‘‡ Click your favorite idea:</h2>';
            
            if (!ideas?.length) {
                container.innerHTML += '<p>No ideas generated. Please try again!</p>';
                return;
            }

            ideas.forEach((idea, index) => {
                const button = document.createElement('button');
                button.className = 'idea-btn';
                button.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title || 'Untitled Idea'}<br>
                    <small>${idea.description || 'No description available'}</small>
                `;
                
                button.onclick = async () => {
                    try {
                        const response = await fetch(SELECTION_WEBHOOK, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                selected: idea,
                                originalInputs: {
                                    topic: document.getElementById('topic').value,
                                    audience: document.getElementById('audience').value,
                                    tone: document.getElementById('tone').value
                                }
                            })
                        });

                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        alert('ðŸŽ‰ Selection received! Continuing workflow...');
                    } catch (error) {
                        console.error('Selection Error:', error);
                        alert(`Failed to save selection: ${error.message}`);
                    }
                };
                
                container.appendChild(button);
            });
        }
    </script>
</body>
</html>
