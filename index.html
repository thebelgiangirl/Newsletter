<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(to right bottom, #f0f4ff, #e5eaff);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 896px;
            margin: 0 auto;
            min-width: 896px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1e1b4b;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            width: 100%;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .idea-button {
            width: 100%;
            background: white;
            border: 2px solid #e5e7eb;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .idea-button:hover {
            border-color: #4f46e5;
            background: #f8fafc;
            transform: translateY(-2px);
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .email-header h3 {
            font-size: 1.25rem;
            color: #1e1b4b;
        }

        #copy-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #copy-btn:hover {
            background: #059669;
        }

        .hidden {
            display: none;
        }

        #email-content {
            line-height: 1.6;
            color: #374151;
        }

        /* Override any email content styles */
        #email-content .email-container {
            max-width: none !important;
            margin: 0 !important;
            width: 100% !important;
        }

        #email-content style {
            display: none;
        }

        #email-content * {
            max-width: 100% !important;
            box-sizing: border-box !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>‚ú® Newsletter Generator</h1>
            <p>Create engaging newsletters in seconds</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="topic">Sujet</label>
                <input type="text" id="topic" name="topic" required>
            </div>

            <div class="input-group">
                <label for="audience">Audience cible</label>
                <input type="text" id="audience" name="audience" required>
            </div>

            <div class="input-group">
                <label for="cta">Call-to-Action</label>
                <input type="text" id="cta" name="cta" required>
            </div>

            <div class="input-group">
                <label for="tone">Ton de voix</label>
                <select id="tone" name="tone" required>
                    <option value="professional">Professionnel</option>
                    <option value="casual">D√©contract√©</option>
                    <option value="friendly">Amical</option>
                </select>
            </div>

            <button id="generateBtn" class="generate-btn">
                <i class="fas fa-wand-magic-sparkles"></i>
                <span>G√©n√©rer des id√©es</span>
            </button>
        </div>

        <div id="ideas-container" class="card hidden"></div>

        <div id="email-container" class="card hidden">
            <div class="email-header">
                <h3>üì© Votre Newsletter</h3>
                <button id="copy-btn">
                    <i class="fas fa-copy"></i>
                    Copier
                </button>
            </div>
            <div id="email-content"></div>
        </div>
    </div>

    <script>
        const WEBHOOKS = {
            generate: 'https://n8n-e2tg.onrender.com/webhook/input-newsletter',
            select: 'https://n8n-e2tg.onrender.com/webhook/select-idea-newsletter'
        };

        let storedData = {};

        document.getElementById('generateBtn').addEventListener('click', async function() {
            this.disabled = true;
            const originalContent = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> G√©n√©ration...';

            storedData = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value,
                cta: document.getElementById('cta').value
            };

            try {
                const response = await fetch(WEBHOOKS.generate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(storedData)
                });

                const data = await response.json();
                showIdeas(data[0]?.output || []);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la g√©n√©ration.');
            } finally {
                this.disabled = false;
                this.innerHTML = originalContent;
            }
        });

        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '';
            container.classList.remove('hidden');

            if (!ideas.length) {
                container.innerHTML = '<p>Aucune id√©e g√©n√©r√©e.</p>';
                return;
            }

            ideas.forEach(idea => {
                const btn = document.createElement('button');
                btn.className = "idea-button";
                btn.innerText = idea.title;
                btn.onclick = () => selectIdea(idea);
                container.appendChild(btn);
            });
        }

        async function selectIdea(selectedIdea) {
            const emailContainer = document.getElementById('email-container');
            const emailContent = document.getElementById('email-content');
            
            emailContainer.classList.remove('hidden');
            emailContent.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Chargement...';

            try {
                const response = await fetch(WEBHOOKS.select, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...selectedIdea,
                        ...storedData
                    })
                });

                const data = await response.json();
                emailContent.innerHTML = data.html;
            } catch (error) {
                emailContent.innerHTML = 'Erreur lors du chargement.';
            }
        }

        document.getElementById('copy-btn').addEventListener('click', async function() {
            const content = document.getElementById('email-content').innerText;
            const originalText = this.innerHTML;
            
            try {
                await navigator.clipboard.writeText(content);
                this.innerHTML = '<i class="fas fa-check"></i> Copi√©!';
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Erreur lors de la copie du contenu.');
            }
        });
    </script>
</body>
</html>
