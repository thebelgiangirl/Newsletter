<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
    </style>
</head>
<body>
    <h1>ðŸ“° Newsletter Generator</h1>
    
    <div class="input-group">
        <input type="text" id="topic" placeholder="Topic (e.g., FBI Nutrition)">
    </div>
    
    <div class="input-group">
        <input type="text" id="audience" placeholder="Audience (e.g., FBI Agents)">
    </div>
    
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
        </select>
    </div>
    
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">âœ¨ Generate Ideas</button>
    
    <div id="ideas-container"></div>

    <script>
        // 1. CORS PROXY SOLUTION
        const WEBHOOKS = {
            generate: 'https://corsproxy.io/?https://n8n-e2tg.onrender.com/webhook/input-newsletter',
            select: 'https://corsproxy.io/?https://n8n-e2tg.onrender.com/webhook/select-idea-newsletter'
        };

        // 2. GENERATE IDEAS FUNCTION
        async function generateIdeas() {
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                const response = await fetch(WEBHOOKS.generate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const ideas = await response.json();
                showIdeas(ideas);
            } catch (error) {
                alert("Oops! Let's try that again.");
                console.error(error);
            }
        }

        // 3. SHOW IDEAS
        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>ðŸ‘‡ Click your favorite:</h2>';
            
            ideas.forEach((idea, index) => {
                const btn = document.createElement('button');
                btn.className = 'idea-btn';
                btn.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title}<br>
                    <small>${idea.description}</small>
                `;
                
                btn.onclick = async () => {
                    try {
                        await fetch(WEBHOOKS.select, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ selected: idea })
                        });
                        alert('âœ… Got it! Creating your newsletter...');
                    } catch (error) {
                        alert("Oops! Please try selecting again.");
                        console.error(error);
                    }
                };
                
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
