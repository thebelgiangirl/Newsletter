<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #ideas-container, #final-email-container { margin-top: 20px; }
        .idea-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #f0f9ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }
        .idea-btn:hover { background: #e0f2fe; }
        .confirmation { color: green; font-weight: bold; margin-top: 10px; }
        .email-box {
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>üì∞ Newsletter Generator</h1>
    
    <div class="input-group">
        <input type="text" id="topic" placeholder="Enter topic (e.g., FBI Nutrition)">
    </div>
    
    <div class="input-group">
        <input type="text" id="audience" placeholder="Target audience (e.g., FBI Agents)">
    </div>
    
    <div class="input-group">
        <select id="tone">
            <option value="pro">Professional</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
        </select>
    </div>
    
    <button onclick="generateIdeas()" style="background: #4CAF50; color: white;">‚ú® Generate Ideas</button>
    
    <div id="ideas-container"></div>
    <div id="confirmation-message" class="confirmation"></div>
    <div id="final-email-container"></div>

    <script>
        const WEBHOOKS = {
            generate: 'https://n8n-e2tg.onrender.com/webhook/input-newsletter',
            select: 'https://n8n-e2tg.onrender.com/webhook-test/select-idea-newsletter'
        };

        async function generateIdeas() {
            const payload = {
                topic: document.getElementById('topic').value,
                audience: document.getElementById('audience').value,
                tone: document.getElementById('tone').value
            };

            try {
                const response = await fetch(WEBHOOKS.generate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const rawData = await response.text();
                console.log('Raw Response:', rawData);

                let data;
                try {
                    data = JSON.parse(rawData);
                } catch (error) {
                    throw new Error(`Invalid JSON response: ${rawData.slice(0, 100)}...`);
                }

                const ideas = data[0]?.output || [];

                console.log('Processed Ideas:', ideas);
                showIdeas(ideas);
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}\n\nCheck console for details`);
            }
        }

        function showIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = '<h2>üëá Click on your favorite idea:</h2>';
            
            if (!ideas?.length) {
                container.innerHTML += '<p>No ideas generated. Please try again!</p>';
                return;
            }

            ideas.forEach((idea, index) => {
                const btn = document.createElement('button');
                btn.className = 'idea-btn';
                btn.innerHTML = `
                    <strong>Option ${index + 1}:</strong><br>
                    ${idea.title || 'Untitled Idea'}<br>
                    <small>${idea.description || 'No description available'}</small>
                `;
                
                btn.onclick = async () => selectIdea(idea);
                
                container.appendChild(btn);
            });
        }

        async function selectIdea(selectedIdea) {
            try {
                const response = await fetch(WEBHOOKS.select, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ selected: selectedIdea })
                });

                if (!response.ok) throw new Error('Failed to send selection.');

                const rawData = await response.text();
                let data;
                try {
                    data = JSON.parse(rawData);
                } catch (error) {
                    throw new Error(`Invalid JSON response: ${rawData.slice(0, 100)}...`);
                }

                const finalEmail = data?.final_email || "No email content received.";
                
                document.getElementById('confirmation-message').textContent = `‚úÖ Option selected: "${selectedIdea.title}"`;
                showFinalEmail(finalEmail);

                console.log('Final Email:', finalEmail);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to retrieve the final email');
            }
        }

        function showFinalEmail(emailContent) {
            const container = document.getElementById('final-email-container');
            container.innerHTML = `
                <h2>üì© Final Email:</h2>
                <div class="email-box" id="email-text">${emailContent}</div>
                <button class="copy-btn" onclick="copyEmail()">üìã Copy Email</button>
            `;
        }

        function copyEmail() {
            const emailText = document.getElementById('email-text').innerText;
            navigator.clipboard.writeText(emailText).then(() => {
                alert("üìã Email copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert("‚ùå Failed to copy email.");
            });
        }
    </script>
</body>
</html>
